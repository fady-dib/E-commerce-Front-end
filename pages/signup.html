<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href = "../Styles/signup.css" />
</head>
<body>
    <div class="container_checkout">
        <div class="size_heading"><h1>SIGN UP</h1></div>
        <input id="first_name" type="text" placeholder="First Name" class="input_black_border_center">
        <input id="last_name" type="text" placeholder="Last Name" class="input_black_border_center">
        <input id="username" type="text" placeholder="Username" class="input_black_border_center">
        <input id="email" type="email" placeholder="Email" class="input_black_border_center">
        <input id="password" type="password" placeholder="Password" class="input_black_border_center">
        <button class="button">SIGN UP</button>
        <div>
        <p class="login_text">Already a User?</p>
        <a href="../pages/login.html" class="login_text">Log In</a>
        </div>
    </div>
    
</body>
</html>
