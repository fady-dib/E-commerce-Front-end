<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart View</title>
    <link rel="stylesheet" href="../Styles/cart.css">
</head>
<body>
    <!-- nav bar -->
    <div>
        <header>
            <div class="logo"><img   src="../images/logo.png"  id="logo"  ></div>
            <div class="title"><h1> Tech Salvage</h1></div>
            <div class="side">
                <div><a  href="#jj">Favorite</a></div>
                <div><a  href="#jj">Check Cart</a></div>
                <div><a  href="#jj">Profile</a></div>
        </header>
        <!-- body -->
        <section class="view-cart">
                <div class="h1">
                    <h1>Your Cart</h1>
                </div>
                <div class="product-details">
                    <div class="product-image">
                        <img src="https://static.wikia.nocookie.net/xvigilante/images/f/fa/X.jpg/revision/latest?cb=20171222021503" alt="">
                    </div>
                    <div class="product-info">
                        <p>Product Name</p>
                        <p>Description</p>
                        <div class="price-quantity">
                            <p>Price</p>
                            <p>x2</p>
                        </div>
                    </div>
                </div>
        
            </section>

            <!-- button -->
            <section class="checkout">

                <div class="checkout-price">
                    <h3>Total Price</h3>
                    <p>$</p>
                </div>

                <div><button class="button" type="button">Checkout</button></div>
            </section>
        <!-- footer -->
        <!--  -->
        <footer>
            <div id="footer-left">
                <img src="../images/logo.png" alt="">
            </div>
            <div id="footer-right" class="footer-font">
                <div id="address" class="footer-font">
                    <h3>Address</h3>
                    <p>Beirut, Lebanon</p>
                  </div>
                <div id="schedule">
                <h3>Schedule</h3>
                <p>
                  Monday-Friday <br />
                  9:00 am - 5:00 pm
                </p>
              </div>
              <div id="contact-us" class="footer-font">
                <h3>Contact Us</h3>
                <p>
                  Email: info@gmail.com <br />
                  T: +961 01 600 500
                </p>
              </div>
            </div>
    

    </footer>



</div>
    
</body>
</html>
