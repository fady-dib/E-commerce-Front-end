<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href = "../Styles/checkout.css" />
</head>
<body>
    <div class="container_checkout">
        <div class="size_heading"><h1>CHECKOUT</h1></div>
        <div class="box_checkout">
        
        <div>
            <h5 class="size_subheading"><u>SHIPPING</u></h5>
            <input type="text" placeholder="First Name" class="input_black_border_left">
            <input type="text" placeholder="Last Name" class="input_black_border_right">
        </div>
        <div>
            <input type="text" placeholder="Street Address" class="input_black_border_center">
        </div>
        <div>
            <input type="text" placeholder="Country" class="input_black_border_left">
            <input type="text" placeholder="City" class="input_black_border_right">
        </div>
        <div>
            <h5 class="size_subheading"><u>CONTACT INFORMATION</u></h5>
            <input type="email" placeholder="Email" class="input_black_border_center">
        </div>
        <div>
            <input type="number" placeholder="Phone Number" class="input_black_border_left">
            <input type="number" placeholder="Landline Number" class="input_black_border_right">
        </div>
        <div>
            <h5 class="size_subheading"><u>PAYMENT INFORMATION</u></h5>
            <input type="text" placeholder="Card Number" class="input_black_border_center">
        </div>
        <div>
            <input type="text" placeholder="Exp Month" class="input_black_border_triple">
            <input type="text" placeholder="Exp Year" class="input_black_border_triple">
            <input type="text" placeholder="Security Code" class="input_black_border_triple">
        </div>
    </div>
    <p class="size_subheading"><u>SUMMARY</u></p>
    <div class="box_summary">
        <div class="box_summary_row">
            <p class="p_summary">SUBTOTAL</p>
            <p class="p_summary">0.0$</p>
        </div>
        <div class="box_summary_row">
            <p class="p_summary">SHIPPING</p>
            <p class="p_summary">0.0$</p>
        </div>
        <div class="box_summary_row">
            <p class="p_summary">TOTAL</p>
            <p class="p_summary">0.0$</p>
        </div>
        </div>
        <p class="size_subheading"><u>SHIPPING AND DELIVERY</u></p>
        <div class="box_shipping">
            <p class="p_shipping">Orders are delivered on the business days from Monday to Friday excluding holidays.</p>
            <p class="p_shipping">Orders may take up to 3 business days.</p>
        </div>
        <div  class="box_button">
           <button class="button">CONFIRM</button> 
        </div>



    </div>
    
</body>
</html>
