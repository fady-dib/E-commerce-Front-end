<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href = "../Styles/checkout.css" />
</head>
<body>
    <div class="container_checkout">
        <div><h1>Checkout</h1></div>
        <div class="box_checkout">
        
        <div>
            <h5><u>Shipping</u></h5>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <input type="text" placeholder="Street Address">
        </div>
        <div>
            <input type="text" placeholder="Country">
            <input type="text" placeholder="City">
        </div>
        <div>
            <h5><u>Contact Information</u></h5>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <input type="number" placeholder="Phone Number">
            <input type="number" placeholder="Landline Number">
        </div>
        <div>
            <h5><u>Payment Information</u></h5>
            <input type="text" placeholder="Card Number">
        </div>
        <div>
            <input type="text" placeholder="Exp Month">
            <input type="text" placeholder="Exp Year">
            <input type="text" placeholder="Security Code">
        </div>
    </div>
    <p><u>SUMMARY</u></p>
    <div class="box_summary">
        <div class="box_summary_row">
            <p class="p_summary">SUBTOTAL</p>
            <p class="p_summary">0.0$</p>
        </div>
        <div class="box_summary_row">
            <p class="p_summary">SHIPPING</p>
            <p class="p_summary">0.0$</p>
        </div>
        <div class="box_summary_row">
            <p class="p_summary">TOTAL</p>
            <p class="p_summary">0.0$</p>
        </div>
        </div>
        <p><u>SHIPPING AND DELIVERY</u></p>
        <div class="box_shipping">
            <p class="p_shipping">Orders are delivered on the business days from Monday to Friday excluding holidays.</p>
            <p class="p_shipping">Orders may take up to 3 business days.</p>
        </div>


    </div>
    
</body>
</html>
